name: CI
on:
  push:
    branches: [master]

    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 레파지토리 check out
      - name: Checkout source code.
        uses: actions/checkout@v2

      # node.js 버전 12
      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      # 의존 파일 설치
      - name: Install Dependencies
        run: npm install

      # 빌드
      - name: Build
        run: npm run build

      # 폴더 이름 변경
      - name: Change folder name build to docs
        run: mv build docs

      # git 인증
      - uses: actions/labeler@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # git remote update
      - name: Remote Update
        run: git remote update

      # git fetch
      - name: Fetch
        run: git fetch --all

      # git stash
      - name: Stash
        run: git stash

      # create branch and move
      - name: create release branch
        run: git checkout -b release

      # apply stash
      - name: Apply stash
        run: git stash pop

      # add
      - name: git add
        run: git add .

      # Author identity
      - name: Github auth and commit
        env:
          MY_EMAIL: kkum9408@gmail.com
          MY_NAME: dongwon
        run: |
          git config --global user.email $MY_EMAIL
          git config --global user.name $MY_NAME

      # commit
      - name: git commit
        run: git commit -m "Build done!"

      # push
      - name: git push
        run: git push --set-upstream origin release

